
<aside ng-controller="GroupController">
  <!-- PROJECTS FEATURE -->
  <div class="logo">
    <p>{{groupName}}</p>
  </div>
  <div class="projects-container">
    <a ng-click="relocate()" class="sidebar-general">Back to my Tasks</a>
    <h3>USERS</h3>
    <form class="new-proj-form" ng-submit="addUser(userToGroup)">
      <input class="form-control" type="text" placeholder="add user..." ng-model="userToGroup">
      <!-- <input type="button" value="Add Project"> -->
    </form>
    <br>
    <div class="projects-list-container">
      <ul class="projects-list">
        <li ng-repeat="user in usersInGroup">
          <span class="glyphicon glyphicon-remove" data="{{user._id}}" ng-click="deleteUserFromGroup(user._id)"></span>
          {{user.username}}
        </li>
      </ul>
    </div>
  </div>
  <!-- PROJECTS FEATURE -->
  <div class="signout" ng-controller="AuthController">
    <a href="#" ng-click="signout()"><span class="glyphicon glyphicon-off"></span></a>
  </div>
</aside>

<div class="content">
  <div class="wraper" ng-controller="GroupController">
    <div class="current-proj-name-container" ng-repeat="projName in currentProjName">
      <h3>{{projNameDisplay}}</h3>
    </div>

    <div class="task-input">
      <form class="form-inline" ng-submit="onSubmit(input)">
        <div class="form-group">
          <input type="text" ng-model="input" class="form-control" placeholder="Add New Task">
        </div>
        <button type="submit" class="btn btn-custom" value="Add Task">Add Task</button>
      </form>
    </div>
    <div class="task-field">
        <div class="tasks-container">
            <p>Current Tasks</p>
            <div class="task" ng-repeat="task in allGroupTasks | filter:{completed:false} | orderBy: '-created_at':true">
              <div class="tasks-btn">
                <span class="glyphicon glyphicon-ok" data="{{task._id}}" ng-click="complete(task._id)"></span>
                <span class="glyphicon glyphicon-remove" data="{{task._id}}" ng-click="deleteById(task._id)"></span>
              </div>
              <div class="tasks-text">
                {{task.name}}
              </div>
              <div class="tasks-time">
                {{task.createdAt | date:'HH:mm MM/dd/yyyy' }}
              </div>

            </div>
        </div>

      <div class="tasks-container">
        <p>Completed Tasks</p>
          <div class="task" ng-repeat="task in allGroupTasks | filter:{completed:true} | orderBy: '-created_at':true">
            <div class="tasks-btn">
              <span class="glyphicon glyphicon-remove" data="{{task._id}}" ng-click="deleteById(task._id)"></span>
            </div>
            <div class="tasks-text">
              {{task.name}}
            </div>
            <div class="tasks-time">
              {{task.createdAt | date:'HH:mm MM/dd/yyyy' }}
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
