<form class="form-signin" ng-submit='signin()' novalidate>
       <h2 class="form-signin-heading">Please Sign In</h2>
       <label for="inputUsername" class="sr-only">Email address</label>
       <input type="text" id="inputUsername" class="form-control" ng-model='user.username'
       placeholder="Username" required autofocus>

       <p class="auth-error">
        Invalid Username
       </p>

       <label for="inputPassword" class="sr-only">Password</label>
       <input type="password" id="inputPassword" class="form-control" placeholder="Password"
       ng-model='user.password' required>
       <p class="auth-error">
         Username or password invalid
       </p>
       <div class="checkbox">
         <label>
           <input type="checkbox" value="remember-me"> Remember me
         </label>
       </div>
       <button class="btn btn-lg btn-block btn-custom" type="submit">Sign In</button>
       <a class="mess" href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
</form>
