
<aside>
  <!-- PROJECTS FEATURE -->
  <div class="logo">
    <p>Fridge</p>
  </div>
  <div class="user" ng-controller="TasksController">
    <p>Welcome, {{ cUser }}</p>
  </div>
  <div class="projects-container" ng-controller="TasksController">
    <h3>YOUR GROUPS</h3>
    <form class="new-proj-form" ng-submit="addProject()">
      <input class="form-control" type="text" name="project" placeholder="add new..." ng-model="project.groupName">
      <!-- <input type="button" value="Add Project"> -->
    </form>
    <br>
    <div class="projects-list-container">
      <ul class="projects-list">
        <li ng-repeat="proj in allProjects">
          <a data="{{proj.name}}" data="{{proj._id}}" ng-click="relocate(proj.name, proj._id)">{{proj.name}}</a>
          <span class="glyphicon glyphicon-trash" data="{{proj._id}}" ng-click="deleteGroup(proj._id)"></span>
        </li>
      </ul>
    </div>
  </div>
  <!-- PROJECTS FEATURE -->
  <div class="signout" ng-controller="AuthController">
    <a href="#" ng-click="signout()"><span class="glyphicon glyphicon-off"></span></a>
  </div>
</aside>

<div class="content">
  <div class="wraper" ng-controller="TasksController">
    <div class="current-proj-name-container" ng-repeat="projName in currentProjName">
      <h3>{{projName}}</h3>
    </div>

    <div class="task-input">
      <form class="form-inline" ng-submit="onSubmit(input, toUser)">
        <div class="form-group">
          <input type="text" ng-model="input" class="form-control" placeholder="Add New Task">
          <input type="text" ng-model="toUser" class="form-control" placeholder="To User(optional)">
        </div>
        <button type="submit" class="btn btn-default" value="Add Task">Add Task</button>
      </form>
    </div>
    <div class="task-field">
        <div class="tasks-container">
            <p>Current Tasks</p>
            <div class="task" ng-repeat="task in allTasks | filter:{completed:false} | orderBy: '-created_at':true">
              <div class="tasks-btn">
                <span class="glyphicon glyphicon-ok" data="{{task._id}}" ng-click="complete(task._id)"></span>
                <span class="glyphicon glyphicon-remove" data="{{task._id}}" ng-click="deleteById(task._id)"></span>
              </div>
              <div class="tasks-text">
                {{task.name}}
              </div>
              <div class="tasks-time">
                {{task.createdAt | date:'HH:mm MM/dd/yyyy' }}
              </div>

            </div>
        </div>

      <div class="tasks-container">
        <p>Completed Tasks</p>
          <div class="task" ng-repeat="task in allTasks | filter:{completed:true} | orderBy: '-created_at':true">
            <div class="tasks-btn">
              <span class="glyphicon glyphicon-remove" data="{{task._id}}" ng-click="deleteById(task._id)"></span>
            </div>
            <div class="tasks-text">
              {{task.name}}
            </div>
            <div class="tasks-time">
              {{task.createdAt | date:'HH:mm MM/dd/yyyy' }}
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
